<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/login-page.css">
  <script defer src="../js/login-page.js"></script>
</head>

<body>
  <main id="admin-login-container">
    <h1 id="login-header">Admin Login</h1>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>
    
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="submit" value="Login" id="login-form-submit">
    </form>
  
  </main>
  <div id="admin-panel-container" style="display: none;">
    <h1>Welcome to the Admin Panel!</h1>
    <div class="panels-container">
      <div class="left-panel">
        <h2>SCOREBOARD</h2>
        <div id="scoreboard" class="scoreboard-container"></div>
      </div>
      <div class="right-panel">
        <h2>Add Question</h2>
        <form id="add-question-with-answers-form">
          <input type="text" id="question-text" placeholder="Question">
          <input type="text" id="answer1" class="answer" placeholder="Answer 1" data-is-correct="true">
          <input type="text" id="answer2" class="answer" placeholder="Answer 2" data-is-correct="false">
          <input type="text" id="answer3" class="answer" placeholder="Answer 3" data-is-correct="false">
          <input type="text" id="answer4" class="answer" placeholder="Answer 4" data-is-correct="false">
          <button type="submit" id="add-question-button">Add</button>
        </form>
      </div>
    </div>  
  </div>
</body>

</html>
