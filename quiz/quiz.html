<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica:ital@1&family=Londrina+Outline&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="heading"><h1>Quiz o html i css</h1></div>
    <div id="start-container" class="container">
        <form id="nameForm">
            <h2>Podaj imię</h2>
            <input type="text" id="name" required>
        </form>    
        <button id="startButton" onclick="startQuiz()">start</button>
    </div>
    <div id="quiz-container" class="container">
        <div class="question" id="question"></div>
        <div class="options" id="options">
            <div class="option" onclick="checkAnswer(this)"></div>
            <div class="option" onclick="checkAnswer(this)"></div>
            <div class="option" onclick="checkAnswer(this)"></div>
            <div class="option" onclick="checkAnswer(this)"></div>
        </div>
        <button id="nextButton" onclick="nextQuestion()">następne pytanie</button>
        <div id="result" style="display: none;">Wynik: <span id="score">0</span> / 3</span></div>
    </div>  
</body>
</html>
